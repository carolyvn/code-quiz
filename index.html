<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#highScoreDiv" id="viewHighScore">View Highscores</a>
        <p id="currentTime">Times: <span id="timer"></span></p>   
    </header>

    <main class="container">
        <!--Intro div-->
        <div id="introDiv">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! 
            </p>
            <button type="button" id="start">Start Quiz</button>
        </div>

        <!--Quiz div-->
        <div id="quizDiv">
            <h2 id="questionTitle"></h2>
            <ul id="choicesUl">
                <li><button class="choices" id="choice1" type="button"></button></li>
                <li><button class="choices" id="choice2" type="button"></button></li>
                <li><button class="choices" id="choice3" type="button"></button></li>
                <li><button class="choices" id="choice4" type="button"></button></li>
            </ul>
            <hr>
            <p id="answerOutput"></p>
        </div>

        <!--Score div-->
        <div id="scoreDiv">
            <h2>All Done!</h2>
            <p> Your final score is: <span id="score"></span></p>
            <form>
                <label for="iniitials">Enter your initails:<label>
                <input type="text" id="initials"></p>
                <button type="sumbit" id="submitBtn">Submit</button>
            </form>
        </div>

        <!--Highscore div-->
        <div id="highScoresDiv">
            <h2>High Scores</h2>
            <ul id="scoreList">

            </ul>
            <button type="submit" id="goBack">Go Back</button>
            <button type="submit" id="clearScores">Clear High Scores</button>
        </div>
    </main>

    <script src="js/questions.js"></script>
    <!-- <script src="js/quiz.js"></script> -->
</body>
</html>
